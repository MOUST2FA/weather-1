<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- & Bootstrap.link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- & css.link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav>
        <nav class="navbar navbar-expand-sm navbar-dark p-4">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-4" href="#"><img
                        src="https://routeweather.netlify.app/images/logo@2x.png" alt class="logo" width="64"
                        height="38">
                    <div>
                        <h5 class="fs-6 fw-bold">Weather</h5>
                        <p class="fs-6">tagline goes here</p>
                    </div>
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-flex gap-4">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </nav>
    <section class="comp">
        <div class="home">

        </div>
        <div class="colorBody">

        </div>
        <div class="parent">
            <div class="container d-flex tops position-relative">
                <input id="inputLocation" class="w-100" type="search" placeholder="search..">
                <button class="btn btn-info">Find</button>
            </div>
            <div class="container">
                <div class="row text-white g-3">
                    <div class="col-md-4 ">
                        <div class="title-2 child">
                            <div class="d-flex justify-content-between title-1 px-3">
                                <p id="firstDayName"></p>
                                <div class="d-flex gap-2">
                                    <p id="firstDayDate"></p>
                                    <p id="firstDay"></p>
                                </div>
                            </div>
                            <p id="firstDayAddress" class="px-3 my-2"></p>
                            <div class="d-flex justify-content-between align-items-center flex-wrap px-3 my-5">
                                <h1 id="firstDayTemp_c" class="fw-bold"></h1>
                                <img id="firstDayIcon" class="w-25" src="" alt="hod">
                            </div>
                            <span id="firstDaySunny" class="text-primary px-3"></span>
                            <div class="px-3 mt-4 d-flex imgs gap-4">
                                <p><img src="icon-umberella.png" alt="umberela"> <span id="firstDayHumidity"></span></p>
                                <p><img src="icon-wind.png" alt="wind"> <span id="firstDayWind_kph"></span></p>
                                <p><img src="icon-compass.png" alt="compass"> <span id="firstDayWind_dir"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="title-4 child">
                            <div class="title-3 text-center p-1">
                                <p id="nextDataDay"></p>
                            </div>
                            <div class=" px-3 d-flex justify-content-center align-items-center flex-column">
                                <img id="nextDataIcon" class="mt-5" src="" alt="hod">
                                <h2 id="nextDataMaxTemp_c" class="mt-3"></h2>
                                <p id="nextDataMinTemp_c"></p>
                                <span id="nextDataMinSunny" class="text-primary"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class=" title-2 child">
                            <div class="title-1 text-center p-1 ">
                                <p id="lastDataDay">Saturday</p>

                            </div>
                            <div class=" px-3 d-flex justify-content-center align-items-center flex-column">
                                <img id="lastDataIcon" class="mt-5" src="" alt="hod">
                                <h2 id="lastDataMaxTemp_c" class="mt-3"></h2>
                                <p id="lastDataMinTemp_c"></p>
                                <span id="lastDataSunny" class="text-primary"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- ^ Bootstrap.js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ^ min.js -->
    <script src="js/main.js"></script>

</body>

</html>
